<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="c7.css">
</head>
<body>
  <div class="shopping-list">
  <h2 class="title">Shopping List</h2>
  <table cellpadding="0" cellspacing="0">
      <tr>
          <th>Items</th>
          <th>Quantity</th>
          <th>Price</th>
          <th></th>
      </tr>
      <tr>
          <td class="col-product">
              <img src="sliki/portokal.jpg" alt="oranges">
              <div class="name">
                <span class="product-name">Oranges</span>
                <span class="product-price">$0.5/piece</span>
              </div>
          <td>
            <button class="item-btn minus">-</button>
            <input type="text" class="num" value="0">
            <button class="item-btn plus">+</button>
          </td>
          <td class="col-price">$0.5</td>
          <td class="col-delete">&times;</td>
          </td>
      </tr>
  </table>
  </div>

</body>
</html>
